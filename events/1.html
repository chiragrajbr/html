<!----mouse events-->
<!DOCTYPE html>
<html>
    <head>
        <script src="fat.js" type="text/javascript"></script>
    </head>
    <body>
        <!--on click-->
        <button style="background-color:red;" onclick="add()">click</button>
        <!---on double click-->
        <button style="background-color:pink;" ondblclick="note()">double click</button>
        <!---mouse over-->
        <button style="background-color:orange;" onmouseover="v()">view</button>
        <!---mouse out-->
        <button style="background-color:green;" onmouseout="v()">out</button>

        
        
        
    </body>
</html>
